<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
console.log("Let's do math:");

let x = 5;
console.log(x);

const y = 3;
console.log(y);

var z = x*y;
console.log(z);

//Math on my own
var a = x+y;
console.log(a);

var b = z-x;
console.log(b);

var c = z/b;
console.log(c); 

console.log("Working with strings");

var firstName = "John";
var midName = "Eric";
var lastName = "Vela";

var fullName = firstName+" "+midName+" "+lastName;
console.log(fullName);

//Strings on my own
var greeting = "My name is "+fullName;
console.log(greeting);

console.log("Using functions: ");

//function to make square numbers
function makeSquare(theNumb) {
    var squared = Math.pow(theNumb, 2);
    return squared;
}

var try01 = makeSquare(3);

console.log(try01);
console.log(makeSquare(67));
console.log(makeSquare(9));

//function on my own
//function to combine 3 parts into full name
function nameCombine(first, middle, last) {
    var name = first + " " + middle + " " + last;
    return name;
}

console.log(nameCombine("John", "Eric", "Vela"));
console.log(nameCombine("Christian", "Clay", "McDonald"));
console.log(nameCombine("Robert", "\"Beto\"", "O\'Rourke"));

</script>  

</body>
