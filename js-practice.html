<body>
<script>
console.log("Let's do math:");

let x = 5;
console.log(x);

const y = 3;
console.log(y);

var z = x*y;
console.log(z);

//Math on my own
var a = x+y;
console.log(a);

var b = z-x;
console.log(b);

var c = z/b;
console.log(c); 

console.log("Working with strings");

var firstName = "John";
var midName = "Eric";
var lastName = "Vela";

var fullName = firstName+" "+midName+" "+lastName;
console.log(fullName);

//Strings on my own
var greeting = "My name is "+fullName;
console.log(greeting);

</script>
